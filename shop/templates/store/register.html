{% extends 'store/base.html' %}
{% load static %}
{% block content %}

<style>
    body {
        background: #f0f2f5;
        font-family: 'Poppins', sans-serif;
    }

    .signup-container {
        max-width: 450px;
        margin: 50px auto;
        background: white;
        padding: 35px;
        border-radius: 15px;
        box-shadow: 0 8px 20px rgba(0,0,0,0.09);
        animation: fadeIn 0.6s ease;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to   { opacity: 1; transform: translateY(0); }
    }

    .signup-title {
        text-align: center;
        margin-bottom: 20px;
        font-weight: 600;
        color: #333;
    }

    .signup-container input {
        width: 100%;
        padding: 10px 12px;
        border-radius: 8px;
        border: 1px solid #ccc;
        margin-bottom: 12px;
        transition: 0.3s;
        font-size: 15px;
    }

    .signup-container input:focus {
        border-color: #0d6efd;
        box-shadow: 0 0 5px rgba(0, 110, 255, 0.3);
        outline: none;
    }

    .btn-signup {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        border-radius: 8px;
        background: #0d6efd;
        border: none;
        color: white;
        transition: 0.3s;
        cursor: pointer;
    }

    .btn-signup:hover {
        background: #084cba;
        transform: scale(1.02);
    }

    .extra-links {
        text-align: center;
        margin-top: 15px;
        font-size: 14px;
    }

    .extra-links a {
        color: #0d6efd;
        text-decoration: none;
    }

    .extra-links a:hover {
        text-decoration: underline;
    }

    .errorlist {
        color: red;
        font-size: 14px;
        margin-bottom: 10px;
    }
</style>

<div class="signup-container">
    <h2 class="signup-title">Create an Account</h2>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <button class="btn-signup" type="submit">Sign Up</button>
    </form>

    <div class="extra-links">
        <p>Already have an account? <a href="{% url 'store:login' %}">Login</a></p>
    </div>
</div>

{% endblock %}
