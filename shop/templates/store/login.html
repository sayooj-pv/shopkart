{% extends 'store/base.html' %}
{% load static %}
{% block content %}

<style>
    body {
        background: #f0f2f5;
        font-family: 'Poppins', sans-serif;
    }

    .login-container {
        max-width: 400px;
        margin: 60px auto;
        background: white;
        padding: 35px;
        border-radius: 15px;
        box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        animation: slideIn 0.6s ease;
    }

    @keyframes slideIn {
        from { opacity: 0; transform: translateY(20px); }
        to   { opacity: 1; transform: translateY(0); }
    }

    .login-title {
        text-align: center;
        margin-bottom: 20px;
        font-weight: 600;
        color: #333;
    }

    .login-container input {
        width: 100%;
        padding: 10px 12px;
        border-radius: 8px;
        border: 1px solid #ccc;
        margin-bottom: 12px;
        transition: 0.3s;
        font-size: 15px;
    }

    .login-container input:focus {
        border-color: #0d6efd;
        box-shadow: 0 0 5px rgba(0, 110, 255, 0.3);
        outline: none;
    }

    .btn-login {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        border-radius: 8px;
        background: #0d6efd;
        border: none;
        color: white;
        transition: 0.3s;
        cursor: pointer;
    }

    .btn-login:hover {
        background: #084cba;
        transform: scale(1.02);
    }

    .extra-links {
        text-align: center;
        margin-top: 15px;
        font-size: 14px;
    }

    .extra-links a {
        color: #0d6efd;
        text-decoration: none;
    }

    .extra-links a:hover {
        text-decoration: underline;
    }

    .errorlist {
        color: red;
        font-size: 14px;
        margin-bottom: 10px;
    }
</style>

<div class="login-container">
    <h2 class="login-title">Login</h2>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <button class="btn-login" type="submit">Login</button>
    </form>

    <div class="extra-links">
        <p>Donâ€™t have an account? <a href="{% url 'store:register' %}">Sign up</a></p>
        <p><a href="#">Forgot Password?</a></p>
    </div>
</div>

{% endblock %}
